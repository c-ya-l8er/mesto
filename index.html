<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Галерея Mesto Russia</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/header_logo.svg" alt="логотип Место" class="header__logo">
    </header>
    <main class="content">
        <div class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button id="open-popup-btn" class="profile__edit-btn"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-btn"></button>
        </div>
        <section class="gallery" aria-label="галерея фото">
            <figure class="gallery__element">
                <img src="./images/element-karachaevo.jpg" alt="Карачаевск">
                <figcaption class="gallery__caption">
                    <p class="gallery__title">Карачаевск</p>
                    <button class="gallery__like-btn"></button>
                </figcaption>
            </figure>
            <figure class="gallery__element">
                <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус">
                <figcaption class="gallery__caption">
                    <p class="gallery__title">Гора Эльбрус</p>
                    <button class="gallery__like-btn"></button>
                </figcaption>
            </figure>
            <figure class="gallery__element">
                <img src="./images/element-dombay.jpg" alt="Домбай">
                <figcaption class="gallery__caption">
                    <p class="gallery__title">Домбай</p>
                    <button class="gallery__like-btn"></button>
                </figcaption>
            </figure>
            <figure class="gallery__element">
                <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус">
                <figcaption class="gallery__caption">
                    <p class="gallery__title">Гора Эльбрус</p>
                    <button class="gallery__like-btn"></button>
                </figcaption>
            </figure>
            <figure class="gallery__element">
                <img src="./images/element-dombay.jpg" alt="Домбай">
                <figcaption class="gallery__caption">
                    <p class="gallery__title">Домбай</p>
                    <button class="gallery__like-btn"></button>
                </figcaption>
            </figure>
            <figure class="gallery__element">
                <img src="./images/element-karachaevo.jpg" alt="Карачаево-Черкессия">
                <figcaption class="gallery__caption">
                    <p class="gallery__title">Карачаево-Черкессия</p>
                    <button class="gallery__like-btn gallery__like-btn_active"></button>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-form">
        <form class="popup__container">
            <button id="close-popup-btn" class="popup__close-btn"></button>
            <h2 class="form__title">Редактировать профиль</h2>
            <div class="form">
                <input type="text" name="name" placeholder="Имя" class="form__field">
                <input type="text" name="about" placeholder="О себе" class="form__field">
            </div>
            <button type="submit" class="form__submit-btn form__submit-btn_action_save">Сохранить</button>
        </form>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
