<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Mesto Russia</title>
</head>

<body class="page">

    <header class="header">
        <img src="<%=require('./images/header_logo.svg')%>" alt="логотип Место" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <button class="profile__avatar-btn" type="button" aria-label="Редактировать"><img class="profile__avatar"
                    src="" alt="Аватарка"></button>
            <div class="profile__info">
                <h1 class="profile__username"></h1>
                <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
                <p class="profile__about"></p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
        </section>

        <section class="cards" aria-label="галерея фото">
            <!-- Контейнер для добавления карточек -->
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile-edit-form" name="profile_edit_form" novalidate>
                <input class="popup__input popup__input_type_username" id="username-input" minlength='2' maxlength='40'
                    required type="text" name="name" placeholder="Имя">
                <span class="popup__input-error username-input-error"></span>
                <input class="popup__input popup__input_type_about" id="about-input" minlength="2" maxlength="200"
                    required type="text" name="about" placeholder="О себе">
                <span class="popup__input-error about-input-error"></span>
                <button class="popup__submit-btn" disabled type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_new-card-form" name="new_card_form" novalidate>
                <input class="popup__input popup__input_type_cardname" id="cardname-input" minlength="2" maxlength="30"
                    required type="text" name="name" placeholder="Название">
                <span class="popup__input-error cardname-input-error"></span>
                <input class="popup__input popup__input_type_link" id="link-input" required type="url" name="link"
                    placeholder="Ссылка на картинку">
                <span class="popup__input-error link-input-error"></span>
                <button class="popup__submit-btn" disabled type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_open-image">
        <figure class="popup__figure">
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt="">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

    <div class="popup popup_confirm">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form popup__form_confirm-form" name="confirm-form" novalidate>
                <button class="popup__submit-btn" type="submit">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_edit-avatar">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_edit-avatar-form" name="edit_avatar_form" novalidate>
                <input class="popup__input popup__input_type_avatar" id="avatar-input" required type="url" name="avatar"
                    placeholder="Ссылка на новый аватар">
                <span class="popup__input-error avatar-input-error"></span>
                <button class="popup__submit-btn" disabled type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <template class="card-template">
        <article class="card">
            <img class="card__image" src="#" alt="">
            <div class="card__caption">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                    <button class="card__like-btn" type="button" aria-label="Лайк"></button>
                    <span class="card__like-count">0</span>
                </div>
            </div>
            <button class="card__trash-btn" type="button" aria-label="Корзина"></button>
        </article>
    </template>

</body>

</html>
